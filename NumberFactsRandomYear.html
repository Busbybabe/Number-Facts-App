<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        #fact{
            display:none;
        }
        .card{
            background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
        }
        #buttonInput{
            transition: all .3s ease;
            cursor: pointer;
        }
        #buttonInput:hover{
            color: #fff;
            background-color: #f79533;
        }
    </style>
    <title>Number Facts</title>
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card bg-primary text-white mt-5 p-4">
                <h1>Number Facts</h1>
                <p>Enter a button to get a random fact for Year</p>
                <input type="button" class="form-control form-control-lg" id="buttonInput" value="Enter any number..." autofocus>
                <div id="fact" class="card-body">
                    <h4 class="card-title">
                        Number Fact
                    </h4>
                    <p id="factText" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let fact = document.querySelector('#fact');
    let factText = document.querySelector('#factText');

    let buttonInput = document.querySelector('#buttonInput');
    buttonInput.addEventListener('click', getFactFetch);


    // Fetch with Fetch API
    function getFactFetch(){
        fetch(`http://numbersapi.com/random/year`)
            .then(response => response.text())
            .then(data => {
                fact.style.display = 'block';
                factText.innerText = data;
            })
            .catch(err => console.log(err));
    }

</script>
</body>
</html>
